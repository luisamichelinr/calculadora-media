<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de média</h1>
        <form action='/calcular_media' method='post'>
            <label for="nota1">Digite a nota 1:</label>
            <input type="number" id="nota1" name="nota1" required>

            <label for="nota2">Digite a nota 2:</label>
            <input type="number" id="nota2" name="nota2" required>

            <label for="nota3">Digite a nota 3:</label>
            <input type="number" id="nota3" name="nota3" required>

            <button type="submit">Calcular a média</button>
        </form>

        {% if media %}
        <div class="resultado">
            <h2>Resultado da média</h2>
            <p><strong>Média:</strong> {{ media }}</p>
            <p><strong>Situação:</strong> {{ situacao }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
